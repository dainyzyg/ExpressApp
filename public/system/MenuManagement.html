<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>菜单管理</title>

    <!-- Bootstrap -->
    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="../stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        .ddiconstyle {
            color: #337ab7;
            font-size: 1.5em;
            cursor: pointer;
        }

        .ddtd {
            color: #337ab7;
            cursor: pointer;
        }
    </style>

    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../javascripts/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../javascripts/bootstrap.min.js"></script>
    <!--<script src="../javascripts/testES6.js"></script>-->
</head>
<body>
<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Library</a></li>
    <li class="active">Data</li>
</ol>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th></th>
        <th width="40px">
            <span class="glyphicon glyphicon-plus ddiconstyle" aria-hidden="true"
                  ontouchstart="alert('ontouchstart')"></span>
        </th>
        <th width="40px"></th>
    </tr>
    </thead>
    <tbody id="menutable">
    <tr class="ddtd">
        <td onclick="clickItem();">Mark</td>
        <td>sdfsdfsdfs sdfsd fsd f sdf sd f sd fsd f sdfsdf sdf sd f</td>
        <td>
            <span class="glyphicon glyphicon-cog ddiconstyle" aria-hidden="true" onclick="alert('ddiconstyle')"></span>
        </td>
        <td>
            <span class="glyphicon glyphicon-trash ddiconstyle" aria-hidden="true"
                  onclick="alert('ddiconstyle')"></span>
        </td>
    </tr>
    <tr class="ddtd">
        <td>Jacob</td>
        <td>Thornton</td>
        <td>
            <span class="glyphicon glyphicon-cog ddiconstyle" aria-hidden="true"></span>
        </td>
        <td>
            <span class="glyphicon glyphicon-trash ddiconstyle" aria-hidden="true"></span>
        </td>
    </tr>
    <tr class="ddtd">
        <td>Larry</td>
        <td>the Bird</td>
        <td>
            <span class="glyphicon glyphicon-cog ddiconstyle" aria-hidden="true"></span>
        </td>
        <td>
            <span class="glyphicon glyphicon-trash ddiconstyle" aria-hidden="true"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
<script>
    'use strict';
    var meunTree = [
        {
            name: '综合办公',
            children: [
                {
                    name: '学生管理',
                    url: 'generalwork/studentmanagement'
                },
                {
                    name: '教师管理',
                    url: 'generalwork/studentmanagement'
                }
            ]
        },
        {
            name: '系统管理',
            children: [
                {
                    name: '菜单管理',
                    url: 'generalwork/studentmanagement'
                },
                {
                    name: '用户管理',
                    url: 'generalwork/studentmanagement'
                }
            ]
        }
    ]
    for (var i in meunTree) {
        var itme = meunTree[i];
        var tr = $('<tr class="ddtd"></tr>>');
        var td1 = $('<td onclick="clickItem();"></td>');
        var td2 = $('<td onclick="clickItem();"></td>');
        td1.text(itme.name);
        td2.text(itme.url);
        var tdEdit = $('<td><span class="glyphicon glyphicon-cog ddiconstyle" aria-hidden="true"></span></td>');
        var tdDelete = $('<td><span class="glyphicon glyphicon-trash ddiconstyle" aria-hidden="true"></span></td>');
        tr.append(td1).append(td2).append(tdEdit).append(tdDelete);
        $('#menutable').append(tr);
    }
</script>
