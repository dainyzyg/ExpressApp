<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        .demo{
            position: absolute;
            width: 40px;
            height: 40px;
            background: #39c;
            margin: 100px;
            left: 0;
        }
        .demo1{
            top: 10px;
        }

        .demo2{
            top: 100px;
            -webkit-transition: all 600ms cubic-bezier(0.47, 0, 0.745, 0.715);
            transition:         all 600ms cubic-bezier(0.47, 0, 0.745, 0.715);
        }
        .demo2:hover{
            left: 800px;
        }
    </style>
</head>
<body>
<div class="demo demo1">demo1</div>
<div class="demo demo2">demo2</div>


</body>
</html>
<script src="javascripts/jquery.min.js"></script>
<script>
    //alert('aaaaa6');
    $('.demo2').css('left', '60%');
</script>
